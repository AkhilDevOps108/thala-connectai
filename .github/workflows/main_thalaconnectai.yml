name: Build and Deploy Vite React app to Azure Web App - ThalaConnectAI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # Checkout repo
      - name: Checkout source code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Install dependencies & build
      - name: Install dependencies and build
        run: |
          npm ci
          npm run build
          
      # Upload only the build output (dist folder)
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: vite-build
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # Download the build artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: vite-build
          path: dist

      # Azure Login
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FF43C8C7D8CD41EAA31AAE42253BF9C4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_16E64882A0E64DC38025CCDF1229EB58 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5E94B7F77EC94657ABE52AEB06711307 }}

      # Deploy to Azure Web App (deploy dist folder)
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ThalaConnectAI'
          slot-name: 'Production'
          package: dist
